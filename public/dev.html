<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>三國殺國戰</title>
  <meta name="description" content="三國殺國戰 implementation using Helium">
  <meta name="theme-color" content="#FFFFFF">
  <link rel="manifest" href="assets/manifest.json">
  <style>
    html,
    body,
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <script src="/socket.io/socket.io.js"></script>
  <iframe id="iframe" src="http://localhost:3000/index.html" style="width: 100%; height: 100%"></iframe>
  <script>
    var socket = io();
    var iframe = document.getElementById('iframe');
    socket.on('refresh', function () {
      iframe.src = iframe.src;
    });
  </script>
</body>
</html>
